<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <input type="number" id="myNumber" value="100" min="0" onchange="numberChange()" class="input-box">
            <div class="drop-down">
                <select name="currency" id="currencyList" onchange="unitChange(this)" class="currency-drop">
                </select>
            </div>
        </div>
        <ul id="myList">
        </ul>
    </div>
</body>
<script src="app.js"></script>

</html>
